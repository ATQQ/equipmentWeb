<body>

    <div class="sidebar sidebar-hide-to-small sidebar-shrink sidebar-gestures">
        <div class="nano">
            <div class="nano-content">
                <div class="logo"><a href="deviceManage.html">
                        <!-- <img src="assets/images/logo.png" alt="" /> --><span>实验室设备管理</span></a></div>
                <ul>
                    <!-- 侧边导航栏 -->
                    <li class="label">常用设置</li>

                    <li><a class="sidebar-sub-toggle"><i class="ti-view-list-alt"></i> equipment <span
                                class="sidebar-collapse-icon ti-angle-down"></span></a>
                        <ul>
                            <li class="all-device"><a href="deviceManage.html">设备管理</a></li>
                            <li class="all-user active"><a href="userManage.html">用户管理</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- /# sidebar -->


    <!-- 头部区域 -->
    <div class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="fw-fl">
                        <div class="hamburger sidebar-toggle">
                            <span class="line"></span>
                            <span class="line"></span>
                            <span class="line"></span>
                        </div>
                    </div>
                    <div class="fw-fr">

                        <div class="dropdown dib">
                            <div class="header-icon" data-toggle="dropdown">
                                <span class="user-avatar">John
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content-wrap">

        <div class="container-fluid">
            <div class="col-lg-12">

                <div class="card">

                    <div class="table-responsive">

                        <div class="col-lg-12">

                            <div class="col-lg-1">
                                <button id="addUser" type="button" class="btn btn-primary add-btn" data-toggle="modal"
                                    data-target="#userModal">
                                    添加用户&nbsp;&nbsp;
                                </button>
                            </div>
                            <div class="col-lg-1">
                                    <button id="addManyUser" type="button" class="btn btn-primary" data-toggle=""
                                        data-target="">
                                        批量导入&nbsp;&nbsp;
                                    </button>
                                </div>
                            
                        </div>
                        <div class="col-lg-12"></div>
                        <table id="userTable" class="table table-striped table-bordered" align="center">
                            <thead>
                                <tr>
                                    <th>姓名</th>
                                    <th>学号</th>
                                    <th>学院</th>
                                    <th>专业</th>
                                    <th>联系方式</th>
                                   
                                    <!-- <th>已借设备id</th>
                                    <th>借用开始日期</th>
                                    <th>借用截止日期</th>
                                    <th>剩余天数</th>
                                    <th>总外借次数</th>
                                    <th>创建日期</th> -->                                                                                               
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 省略一大堆demo数据 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="footer">
                    <p>Copyright &copy; 2019.Company name All rights reserved.</p>
                </div>
            </div>

        </div>

    </div>

    <!-- 新增设备弹窗Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close " data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加用户</h4>
                </div>
                <div class="modal-body">
                    <form action="#" class="add-user-form" id="add-user-form">
                        <div class="form-group">
                            <p>
                                <label for="userName">姓名</label>
                                <input type="text" name="userName" class="form-control" placeholder="用户姓名">
                            </p>
                        </div>
                        <div class="form-group">
                                <p>
                                    <label for="userId">学号</label>
                                    <input type="text" name="userId" class="form-control" placeholder="用户学号">
                                </p>
                        </div>
                        <div class="form-group">
                                <p>
                                    <label for="userAcademy">学院</label>
                                    <input type="text" name="userAcademy" class="form-control" placeholder="用户学院">
                                </p>
                        </div> 
                        <div class="form-group">
                                <p>
                                    <label for="userAcademy">专业</label>
                                    <input type="text" name="userProfession" class="form-control" placeholder="用户专业">
                                </p>
                        </div>  
                        <div class="form-group">
                                <p>
                                    <label for="userAcademy">联系方式</label>
                                    <input type="text" name="userPhone" class="form-control" placeholder="手机号">
                                </p>
                        </div>
                        <div>
                                <p class="fw-flex fw-c-sa">
                                    <button type="button" id="add-user-btn"
                                        class="btn btn-success btn-rounded m-b-10 m-l-5" style="width:100px;">确定</button>
                                    <button type="reset" class="btn btn-danger btn-rounded m-b-10 m-l-5"
                                        style="width:100px;">重置</button>   
                                </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 编辑用户弹窗-->>
    <div class="modal fade" id="userModalEdit" tabindex="-1" role="dialog" aria-labelledby="userModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">编辑用户</h4>
                    </div>
                    <div class="modal-body">
                        <form action="#" class="edit-user-form" id="edit-user-form">
                            <div class="form-group">
                                <p>
                                    <label for="userName">姓名</label>
                                    <input type="text" name="userName" class="form-control" placeholder="用户姓名">
                                </p>
                            </div>
                            <div class="form-group">
                                    <p>
                                        <label for="userId">学号</label>
                                        <input type="text" name="userId" class="form-control" placeholder="用户学号">
                                    </p>
                            </div>
                            <div class="form-group">
                                    <p>
                                        <label for="userAcademy">学院</label>
                                        <input type="text" name="userAcademy" class="form-control" placeholder="用户学院">
                                    </p>
                            </div>   
                            <div class="form-group">
                                    <p>
                                        <label for="userAcademy">专业</label>
                                        <input type="text" name="userProfession" class="form-control" placeholder="用户专业">
                                    </p>
                            </div>  
                            <div class="form-group">
                                    <p>
                                        <label for="userAcademy">联系方式</label>
                                        <input type="text" name="userPhone" class="form-control" placeholder="手机号">
                                    </p>
                            </div>
                            <div>
                                    <p class="fw-flex fw-c-sa">
                                        <button type="button" id="edit-user-btn"
                                            class="btn btn-success btn-rounded m-b-10 m-l-5" style="width:100px;">确定</button>
                                        <button type="reset" class="btn btn-danger btn-rounded m-b-10 m-l-5"
                                            style="width:100px;">重置</button>
        
                                    </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
